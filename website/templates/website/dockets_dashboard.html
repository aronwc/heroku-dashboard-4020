{% extends "./base_dockets.html" %}

{% load static %}
<html>
{% block content %}
<!DOCTYPE html>

<style>
  .yellow-border {
    width: 25%;
    border-bottom: 5px solid #f8d568;
    margin: 0 auto;
    height: 16px;
  }
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .whistle-center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    filter: invert(1);
  }
  .bolded {
    font-weight: bold;
  }
</style>


<head>
    
    <title>Dockets Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="http://cdn.pydata.org/bokeh/release/bokeh-2.4.2.min.css"rel="stylesheet" type="text/css">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.4.2.min.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet "type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>


    <link rel="stylesheet" type="text/css" href="{% static 'website/css/dockets_dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/base_template.css' %}">



</head>


<body>
  {% csrf_token %}
  <div id="pivotContainer"></div>
        <script src="https://cdn.flexmonster.com/flexmonster.js"></script>

        <script>
            var pivot = new Flexmonster({
                container: "pivotContainer",
                componentFolder: "https://cdn.flexmonster.com/",
                toolbar: true,
                report: {
                    dataSource: {
                        type: "api",
                        url: "http://localhost:9500",
                        index: "dockets"
                    }
                }
            });
        </script>
  <br><br><br><br>
  <img src="http://www.courtwatchnola.org/wp-content/uploads/2021/11/cwn-footer-icon.png" class="whistle-center">
  <br>
  <center><h3><b><u>Example of use from local Flexmonster Panel:</b></u></h4></center>
  <video controls class="center">
    <source src="https://i.imgur.com/qETVmiv.mp4" type=video/mp4>
  </video>
  <br>
  <center><h3><b><u>Example of use from import csv:</b></u></h4></center>
  <video controls class="center">
    <source src="https://i.imgur.com/jULAjq3.mp4" type=video/mp4>
  </video>
  <br><br>


</body>

  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.2.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.2.min.js"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.4.2.min.js"></script>

 {% endblock %}
